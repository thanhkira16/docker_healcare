version: '3.8'
services:
  database-mysql:
    container_name: mysql_db
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=hoidanit
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - '3307:3306'
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    container_name: node_app
    build:
      context: ../../hoidanit-backend-nodejs
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_PORT=3306
      - DB_HOST=database-mysql
      # - DB_HOST=host.docker.internal
    ports:
      - 8080:8080
    depends_on:
      - database-mysql  # Ensure the database starts before the backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: /bin/sh -c "npx sequelize-cli db:migrate && node build/server.js"  # Run the migration before starting the server


